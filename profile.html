    <script>
      var close = document.getElementsByClassName("closebtn");
      var i;

      for (i = 0; i < close.length; i++) {
          close[i].onclick = function(){
              var div = this.parentElement;
              div.style.opacity = "0";
              setTimeout(function(){ div.style.display = "none"; }, 600);
          }
      }
    </script>

    <script>
        var mydplvl;

        
        $.ajax({
        url:'http://localhost/LD/loginsession.php',
        dataType:'JSON',
        data:{},

        type:'POST',
        success:function(data){
            console.log(data);
            console.log(data[0].UserID);
            
            document.getElementById("Fname").innerHTML = data[0].Firstname;
            
            document.getElementById("Lname").innerHTML = data[0].Lastname;
            
            document.getElementById("Fname1").innerHTML = data[0].Firstname;
            
            document.getElementById("Lname1").innerHTML = data[0].Lastname;            
            
            document.getElementById("Fname2").innerHTML = data[0].Firstname;
            
            document.getElementById("Lname2").innerHTML = data[0].Lastname;     
            
            document.getElementById("Age").innerHTML = data[0].Age;     
            
            mydplvl = data[0].DepressionLvl;  
            mydplvl = 100 * (mydplvl / 25);
            
            
            if (mydplvl<34){ document.getElementById("Dpbar").style.backgroundColor = "green"; 
            }
            else if (mydplvl<67){ document.getElementById("Dpbar").style.backgroundColor = "#ff9800"; 
            }       
            else{
            document.getElementById("Dpbar").style.backgroundColor = "red";                
            }
            
            
            document.getElementById("Dpbar").style.width = mydplvl+"%"; 
            document.getElementById("Percent").innerHTML = mydplvl+"%"; 
        }
        });    
    
    </script>
